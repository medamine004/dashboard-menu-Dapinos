<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nextra Menu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                extend: {
                    colors: { background: '#050505', surface: '#121212', primary: '#d4af37' },
                    boxShadow: { 'glow': '0 0 15px -3px rgba(212, 175, 55, 0.2)' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(5,5,5,0.85); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.08); }
        .dish-card { animation: fadeUp 0.4s ease-out forwards; }
        @keyframes fadeUp { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
        #drawer { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        #drawer.open { transform: translateX(0); }
        .toast { background:#1a1a1a; color:#fff; border:1px solid #333; padding:10px 20px; border-radius:50px; position:fixed; bottom:90px; left:50%; transform:translateX(-50%) translateY(20px); opacity:0; transition:0.3s; z-index:60; display:flex; gap:10px; align-items:center; }
        .toast.show { opacity:1; transform:translateX(-50%) translateY(0); }
        .toast i { color: #d4af37; }
    </style>
</head>
<body class="text-gray-200 min-h-screen pb-28">

    <header class="fixed top-0 left-0 right-0 z-40 glass">
        <div class="max-w-md mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 rounded-lg bg-primary/10 flex items-center justify-center text-primary border border-primary/20"><i class="fa-solid fa-utensils text-xs"></i></div>
                <div><h1 class="font-bold text-base text-white">NEXTRA</h1><span class="text-[10px] text-primary font-bold uppercase tracking-widest">Menu</span></div>
            </div>
            <button onclick="openCart()" class="relative w-9 h-9 rounded-full bg-surface border border-white/10 flex items-center justify-center active:bg-white/10 transition-colors">
                <i class="fa-solid fa-bag-shopping text-gray-300 text-sm"></i>
                <span id="nav-badge" class="absolute -top-1 -right-1 bg-primary text-black text-[9px] font-bold h-4 w-4 rounded-full flex items-center justify-center hidden shadow-glow">0</span>
            </button>
        </div>
        <div class="max-w-md mx-auto px-4 pb-3 overflow-x-auto no-scrollbar">
            <div id="cat-list" class="flex gap-2 min-w-max"></div>
        </div>
    </header>
    <div class="h-28"></div>

    <main class="max-w-md mx-auto px-3">
        <div id="menu-list" class="grid grid-cols-2 gap-3"></div>
    </main>

    <div id="drawer" class="fixed inset-y-0 right-0 w-full max-w-[320px] bg-[#0a0a0a] z-50 transform translate-x-full shadow-2xl flex flex-col border-l border-white/10">
        <div class="p-4 border-b border-white/10 flex justify-between items-center bg-surface">
            <h2 class="font-bold text-lg text-white">Panier</h2>
            <button onclick="closeCart()" class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-gray-400"><i class="fa-solid fa-xmark"></i></button>
        </div>
        
        <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-3"></div>

        <div class="p-4 bg-surface border-t border-white/10">
            <div class="mb-5 bg-black p-1.5 rounded-xl flex text-xs font-bold uppercase relative">
                <label class="flex-1 cursor-pointer z-10">
                    <input type="radio" name="orderType" value="A Emporter" class="peer hidden" checked onchange="toggleTableInput()">
                    <div class="py-3 text-center rounded-lg text-gray-500 peer-checked:text-white transition-all"><i class="fa-solid fa-bag-shopping mr-1"></i> Emporter</div>
                    <div class="absolute inset-y-1.5 left-1.5 w-[calc(50%-6px)] bg-white/10 rounded-lg opacity-0 peer-checked:opacity-100 transition-all"></div>
                </label>
                <label class="flex-1 cursor-pointer z-10">
                    <input type="radio" name="orderType" value="Sur Place" class="peer hidden" onchange="toggleTableInput()">
                    <div class="py-3 text-center rounded-lg text-gray-500 peer-checked:text-black transition-all"><i class="fa-solid fa-utensils mr-1"></i> Sur Place</div>
                    <div class="absolute inset-y-1.5 right-1.5 w-[calc(50%-6px)] bg-primary rounded-lg opacity-0 peer-checked:opacity-100 transition-all shadow-glow"></div>
                </label>
            </div>

            <div id="table-group" class="mb-5 hidden">
                <div class="bg-[#0a0a0a] border border-white/10 border-l-4 border-l-primary rounded-r-lg p-3">
                    <label class="block text-[10px] text-primary font-bold uppercase mb-1">Num√©ro de table requis</label>
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded bg-white/5 flex items-center justify-center text-gray-400"><i class="fa-solid fa-chair text-sm"></i></div>
                        <input type="number" id="table-num" placeholder="Ex: 12" class="flex-1 bg-transparent border-none text-white font-bold text-lg focus:ring-0 p-0 outline-none">
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-end mb-4 px-1">
                <span class="text-gray-500 text-[10px] uppercase">Total</span>
                <span id="cart-total" class="text-2xl font-bold text-primary">0.0 DT</span>
            </div>
            <button onclick="order()" class="w-full bg-primary text-black font-extrabold py-4 rounded-xl flex items-center justify-center gap-3 shadow-glow active:scale-95 transition-transform">
                <span>CONFIRMER</span><i class="fa-brands fa-whatsapp text-lg"></i>
            </button>
        </div>
    </div>
    
    <div onclick="closeCart()" id="overlay" class="fixed inset-0 bg-black/90 backdrop-blur-[2px] z-40 hidden transition-opacity opacity-0"></div>
    <div id="toast-container"></div>

    <script>
        const d = document.getElementById('drawer'), o = document.getElementById('overlay');
        window.openCart = () => { d.classList.add('open'); o.classList.remove('hidden'); setTimeout(()=>o.classList.remove('opacity-0'),10); }
        window.closeCart = () => { d.classList.remove('open'); o.classList.add('opacity-0'); setTimeout(()=>o.classList.add('hidden'),300); }
    </script>
    <script type="module" src="menu.js"></script>
</body>
</html>
