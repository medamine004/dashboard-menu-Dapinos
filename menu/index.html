<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu Digital • Premium</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    sans: ['Plus Jakarta Sans', 'sans-serif'],
                },
                extend: {
                    colors: {
                        background: '#050505', /* Noir encore plus profond */
                        surface: '#121212',    /* Surface sombre */
                        primary: '#d4af37',    /* Or Métallique élégant */
                        secondary: '#2a2a2a',  /* Bordures */
                    },
                    boxShadow: {
                        'glow': '0 0 15px -3px rgba(212, 175, 55, 0.2)',
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #050505; 
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Masquer scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Glassmorphism Header */
        .glass {
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Animation produits */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .dish-card { animation: fadeInUp 0.4s ease-out forwards; }
        
        /* Drawer Transition */
        #drawer { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        #drawer.open { transform: translateX(0); }
        
        /* Toasts */
        #toast-container {
            position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%);
            z-index: 60; display: flex; flex-direction: column; gap: 8px; pointer-events: none;
            width: auto;
        }
        .toast {
            background: #1a1a1a; color: #fff; border: 1px solid #333;
            padding: 10px 20px; border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: flex; align-items: center; gap: 10px;
            font-size: 0.85rem; font-weight: 500;
            opacity: 0; transform: translateY(20px); transition: all 0.3s;
        }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast i { color: #d4af37; }
    </style>
</head>
<body class="text-gray-200 min-h-screen pb-28">

    <header class="fixed top-0 left-0 right-0 z-40 glass">
        <div class="max-w-md mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 rounded-lg bg-primary/10 flex items-center justify-center text-primary border border-primary/20">
                    <i class="fa-solid fa-utensils text-xs"></i>
                </div>
                <div>
                    <h1 class="font-bold text-base tracking-wide text-white">NEXTRA</h1>
                    <span class="text-[10px] text-primary font-medium uppercase tracking-[0.2em]">Menu Digital</span>
                </div>
            </div>
            
            <button onclick="openCart()" class="relative w-9 h-9 rounded-full bg-surface border border-white/10 flex items-center justify-center active:bg-white/10 transition-colors">
                <i class="fa-solid fa-bag-shopping text-gray-300 text-sm"></i>
                <span id="nav-badge" class="absolute -top-1 -right-1 bg-primary text-black text-[9px] font-bold h-4 w-4 rounded-full flex items-center justify-center hidden shadow-glow">0</span>
            </button>
        </div>

        <div class="max-w-md mx-auto px-4 pb-3 overflow-x-auto no-scrollbar">
            <div id="cat-list" class="flex gap-2 min-w-max">
                <div class="animate-pulse bg-white/5 h-8 w-20 rounded-full"></div>
                <div class="animate-pulse bg-white/5 h-8 w-20 rounded-full"></div>
            </div>
        </div>
    </header>

    <div class="h-28"></div>

    <div class="max-w-md mx-auto px-4 mb-5 fade-in">
        <div class="relative h-36 rounded-xl overflow-hidden border border-white/10 group">
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop" 
                 class="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:scale-105 transition-transform duration-700" alt="Banner">
            <div class="absolute inset-0 bg-gradient-to-r from-black via-black/50 to-transparent flex flex-col justify-center p-5">
                <span class="text-primary text-[10px] font-bold tracking-wider uppercase mb-1">Bienvenue</span>
                <h2 class="font-bold text-lg text-white leading-tight">Découvrez nos<br>Nouveautés</h2>
            </div>
        </div>
    </div>

    <main class="max-w-md mx-auto px-3">
        <h3 class="text-[11px] font-bold text-gray-500 uppercase tracking-widest mb-3 pl-1">La Carte</h3>
        
        <div id="menu-list" class="grid grid-cols-2 gap-3">
            </div>
    </main>

    <div id="drawer" class="fixed inset-y-0 right-0 w-full max-w-[320px] bg-[#0a0a0a] z-50 transform translate-x-full shadow-2xl flex flex-col border-l border-white/10">
        
        <div class="p-4 border-b border-white/10 flex justify-between items-center bg-surface">
            <h2 class="font-bold text-lg text-white">Votre Panier</h2>
            <button onclick="closeCart()" class="w-8 h-8 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition-colors text-gray-400">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-3">
            <div class="text-center text-gray-600 mt-10 text-sm">Panier vide</div>
        </div>

        <div class="p-4 bg-surface border-t border-white/10">
            <div class="mb-3 bg-black p-1 rounded-lg flex text-[11px] font-semibold uppercase tracking-wide">
                <label class="flex-1 cursor-pointer">
                    <input type="radio" name="orderType" value="A Emporter" class="peer hidden" checked onchange="toggleTableInput()">
                    <div class="py-2 text-center rounded peer-checked:bg-white/10 peer-checked:text-white text-gray-500 transition-all">
                        Emporter
                    </div>
                </label>
                <label class="flex-1 cursor-pointer">
                    <input type="radio" name="orderType" value="Sur Place" class="peer hidden" onchange="toggleTableInput()">
                    <div class="py-2 text-center rounded peer-checked:bg-primary peer-checked:text-black text-gray-500 transition-all">
                        Sur Place
                    </div>
                </label>
            </div>

            <div id="table-group" class="mb-3 hidden">
                <input type="number" id="table-num" placeholder="N° de Table" 
                       class="w-full bg-black border border-white/10 rounded-lg px-3 py-2.5 text-sm focus:outline-none focus:border-primary text-white transition-colors">
            </div>

            <div class="flex justify-between items-end mb-4 px-1">
                <span class="text-gray-400 text-xs uppercase tracking-wider">Total</span>
                <span id="cart-total" class="text-xl font-bold text-primary">0.0 DT</span>
            </div>

            <button onclick="order()" class="w-full bg-primary hover:bg-[#b5952f] text-black font-bold py-3.5 rounded-lg flex items-center justify-center gap-2 transition-transform active:scale-95 shadow-glow">
                <span class="text-sm">Commander</span>
                <i class="fa-brands fa-whatsapp"></i>
            </button>
        </div>
    </div>

    <div onclick="closeCart()" id="overlay" class="fixed inset-0 bg-black/90 backdrop-blur-[2px] z-40 hidden transition-opacity opacity-0"></div>

    <div id="toast-container"></div>

    <script>
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('overlay');
        const originalOpen = window.openCart;
        const originalClose = window.closeCart;

        window.openCart = () => {
            drawer.classList.add('open');
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.remove('opacity-0'), 10);
        }

        window.closeCart = () => {
            drawer.classList.remove('open');
            overlay.classList.add('opacity-0');
            setTimeout(() => overlay.classList.add('hidden'), 300);
        }
    </script>
    
    <script type="module" src="menu.js"></script>

</body>
</html>
